<h5> User List </h5>

<table class="table table-sm table-hover">
  <tr *ngFor="let user of userList">
    <td>{{ user.firstname }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.receiver}}</td>
    <td>{{ user.provider}}</td>
    <td>
      <a class="btn" (click)="onEdit(user)">
        Edit
      </a>
      <a class="btn" (click)="onDelete(user)">
        Delete
      </a>
    </td>

  </tr>

</table>
