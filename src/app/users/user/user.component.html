<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="firstName" required>First Name</label>
    <input type="firstName" class="form-control"
           id="firstName"  placeholder="Enter First Name"
           name="firstName" #firstname="ngModel" [(ngModel)]="userservice.firstname"
           required
    >
  </div>

  <div class="form-group">
    <label for="lastName" required>Last Name</label>
    <input type="lastName" class="form-control"
           id="lastName"  placeholder="Enter Last Name"
           name="lastName" #lastname="ngModel" [(ngModel)]="userservice.lastname"
           required
    >
  </div>

  <div class="form-group">
    <label for="email" required>Email</label>
    <input type="email" class="form-control" id="email"
           name="email" #email="ngModel" [(ngModel)]="userservice.email"
           placeholder="Enter Email" required
    >
  </div>

  <div class="form-group">

    <button type="submit" class="btn btn-primary"
            [disabled]="!userForm.valid"
    >
      Submit
    </button>

    <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
      Reset
    </button>
  </div>

</form>
