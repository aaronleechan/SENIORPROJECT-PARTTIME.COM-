<div class="container">

  <div class="text-center">
    <h2 class="jumbotron">Account Information</h2>
  </div>
  <!-- Form -->
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userservice.selectedUser.$key">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control"
             name="firstname" #firstname="ngModel" [(ngModel)]="userservice.selectedUser.firstname"
             required
      >
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control"
             name="lastname" #lastname="ngModel" [(ngModel)]="userservice.selectedUser.lastname"
             required
      >
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control"
             name="email" #email="ngModel" [(ngModel)]="userservice.selectedUser.email"
             required
      >
    </div>

    <div class="form-group">
      <label><input type="checkbox" class="form-group"
                    name="provider" #provider="ngModel" [(ngModel)]="userservice.selectedUser.provider"
      >
        Hire Part-timers
      </label>
    </div>

    <div class="form-group">
      <label><input type="checkbox" class="form-group"
                    name="receiver" #receiver="ngModel" [(ngModel)]="userservice.selectedUser.receiver"
      > Find Part-time Jobs
      </label>
    </div>

    <div class="form-group">

      <button type="submit" class="btn btn-primary"
              [disabled]="!userForm.valid"
      >
        Submit
      </button>

      <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
        Reset
      </button>
    </div>

  </form>

  <!-- End of Form -->
</div>
