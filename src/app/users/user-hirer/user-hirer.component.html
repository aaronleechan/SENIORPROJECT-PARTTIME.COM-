<!-- This page is for Parttime work seeker list-->

<h3> Service Providers </h3>

<table class="table table-sm table-hover" >
  <tr *ngFor="let user of userHirer" >
      <td *ngIf="user.hire == true"> {{ user.firstname }} </td>
      <td *ngIf="user.hire == true"> {{ user.lastname }}  </td>
      <td *ngIf="user.hire == true"> {{ user.email }}     </td>
      <td *ngIf="user.hire == true"> {{ user.hire}}       </td>
      <td *ngIf="user.hire == true"> {{ user.find}}       </td>
  </tr>
</table>
