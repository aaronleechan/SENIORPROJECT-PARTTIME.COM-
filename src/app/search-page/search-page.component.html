<div class="container">
  <h1>All Available Jobs and Services</h1>
  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round" (click)="checkAll()"></span>
  </label>
</div>


<div class="container">
  <app-user-hirer *ngIf="check == true"></app-user-hirer>
</div>

<div class="container">
  <app-user-finder *ngIf="check == false"></app-user-finder>
</div>
