<div class="container">
  <h1>All Available Jobs and Services</h1>
  <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round" (click)="checkAll()"></span>
  </label>
</div>


<div class="container">
  <app-search-service-provider *ngIf="check == true"></app-search-service-provider>
</div>

<div class="container">
  <app-search-service-reciver *ngIf="check == false"></app-search-service-reciver>
</div>
